# This file defines the point ordering for the different geometries of the mesh. 
# The faces should be defined in a counter-clockwise order, respecting the right-hand rule.
# Reference:
#   https://github.com/nschloe/meshio/blob/main/doc/cell_types.tex
---
elements:
  vertex:
    element_type: 0
    number_of_points: 1

  line:
    element_type: 1
    number_of_points: 2
    edges: [[0, 1]]

  triangle:
    element_type: 2
    number_of_points: 3
    edges: [[0, 1], [1, 2], [2, 0]]
  
  quad:
    element_type: 3
    number_of_points: 4
    edges: [[0, 1], [1, 2], [2, 3], [3, 0]]

  tetra:
    element_type: 4
    number_of_points: 4
    edges: [[0, 1], [1, 2], [2, 0], [0, 3], [1, 3], [2, 3]]
    faces: [[0, 1, 2], [0, 1, 3], [1, 2, 3], [0, 2, 3]]

  hexahedron:
    element_type: 5
    number_of_points: 8
    edges: [[0, 1], [1, 2], [2, 3], [3, 0], [4, 5], [5, 6], [6, 7], [7, 4], [0, 4], [1, 5], [2, 6], [3, 7]]
    faces: [[0, 1, 2, 3], [4, 5, 6, 7], [0, 1, 5, 4], [1, 2, 6, 5], [2, 3, 7, 6], [3, 0, 4, 7]]

  wedge:
    element_type: 6
    number_of_points: 6
    edges: [[0, 1], [1, 2], [2, 0], [3, 4], [4, 5], [5, 3], [0, 3], [1, 4], [2, 5]]
    faces: [[0, 1, 2], [3, 4, 5], [0, 1, 4, 3], [1, 2, 5, 4], [0, 2, 5, 3]]

  pyramid:
    element_type: 7
    number_of_points: 5
    edges: [[0, 1], [1, 2], [2, 3], [3, 0], [0, 4], [1, 4], [2, 4], [3, 4]]
    faces: [[0, 1, 2, 3], [0, 1, 4], [1, 2, 4], [2, 3, 4], [3, 0, 4]]
